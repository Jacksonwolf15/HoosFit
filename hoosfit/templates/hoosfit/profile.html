{% load socialaccount %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hoo's Fit Log-In</title>
  </head>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <header style="margin-bottom: 5px">
    <nav class="navbar navbar-dark bg-primary">
      <h1 ><span class="badge" style="background-color: rgb(255, 153, 0)">Hoo's Fit!</span></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Place Holder 1<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Place Holder 2</a>
              </li>
            </ul>
        </div>
    </nav>
  </header>
  <body style="background-color: rgb(255, 255, 255)">

  <div class="container center" style="margin-top: 5px; margin-bottom: 5px">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem; margin: auto">
          {% if user.is_authenticated %}
          <div class="card-title" style="margin-top: 5px">
            <h3 align="center">Welcome, {{ user.username }} !</h3>
            <h2 style="background-color:powderblue;" align="center"><a href="{% provider_login_url 'google' %}">Add Exercise</a></h2>
          </div>
          {% else %}
          <div class="card-title">
            <h2 align="center"><a href="{% provider_login_url 'google' %}">Login with Google</a></h2>
          </div>
          {% endif %}
        </div>
      </div>

<nav class="navbar fixed-bottom navbar-dark bg-primary">
  <div class="container-fluid" style="text-align: right">
    <p class="navbar-brand">Footer</p>
  </div>
</nav>
</body>
