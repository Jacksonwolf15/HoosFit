<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hoosfit/style.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hoo's Fit</title>
  </head>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <header style="margin-bottom: 5px">
        <nav class="navbar navbar-dark bg-primary">
          <h1><span> <a class="badge" style="background-color: rgb(255, 153, 0); color:#000000;" href="{% url 'homepage' user_id=user.username %}">Hoo's Fit!</a></span></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' user_id=user.username %}">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'exercisecreate' user_id=user.username %}">Add Exercise</a>
                  </li>
                </ul>
            </div>
        </nav>
  </header>
  <body style="margin-bottom: 100px;">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container center" style="margin-top: 5px; margin-bottom: 5px">

      {% block title %}
      <div class="row justify-content-center">
        <div class="card w-75" style="border: 1px solid black">
        <div>
          <h1 style="padding: 5px; border-bottom: 1px groove black; background-color: rgb(255, 153, 0);">Create a New Playlist!</h1>
        </div>
        {% endblock %}
          <div class="card-body">
            {% block content %}
            <form method='POST' action="{% url 'playlistsubmit' user_id=user.username %}" enctype='multipart/form-data'>
              {% csrf_token %}
              {{ form.as_p }}
              <input type='submit' value='Submit' />
            </form>

            <!-- <form method="post" action="{% url 'playlistsubmit' user_id=user.username %}">
              {% csrf_token %}
              <div class="mb-3 row">
                <label for="id_exercise_name" class="col-sm-2 col-form-label">Playlist Name:</label>
                <div class="col-sm-10">
                  <input type="text" name="playlist_name" maxlength="200" class="form-control"  required id="id_playlist_name">
                </div>
              </div>
              {% if exercise_list %}
                {% for exercise in exercise_list %}
                    <input type="checkbox" id="id_exercises" name="exercises" value="{{ exercise }}">
                    <label for=exercise.exercise_name>{{ exercise.exercise_name }}</label><br>
                {% endfor %}
                <input type="submit" value="Submit">
              {% else %}
                  <p>No Exercises to add.</p>
              {% endif %}
            </form> -->

            {% endblock %}
            
          </div>
          
        </div>
        
      </div>
    </div>
</body>
  <nav class="navbar fixed-bottom navbar-dark bg-primary" style="margin-top: 5px;">
    <div class="container-fluid" style="text-align: right">
     <p class="navbar-brand">Footer</p>
    </div>
  </nav>
