<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hoo's Fit</title>
  </head>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <header style="margin-bottom: 5px">
    <nav class="navbar navbar-dark bg-primary">
      <h1 ><span class="badge" style="background-color: rgb(255, 153, 0)">Hoo's Fit!</span></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Place Holder 1<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Place Holder 2</a>
              </li>
            </ul>
        </div>
    </nav>
  </header>
  <body style="background-color: rgb(255, 255, 255)">
    <div class="container" style="margin-top: 20px">

      {% block title %}
      <div class="row justify-content-center">
        <div class="card w-75" style="border: 1px solid black">
        <div>
          <h1 style="padding: 5px; border-bottom: 1px groove black; background-color: rgb(255, 153, 0);">Create a New Exercise!</h1>
        </div>
        {% endblock %}
          <div class="card-body">
            {% block content %}
            <form method="post">  <!-- Need a better redirect from form -->
              {% csrf_token %}
              <div class="mb-3 row">
                <label for="id_user" class="col-sm-2 col-form-label"><h5 class="card-title">User:</h5></label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" name="user" maxlength="200" required id="id_user" value="{{ user }}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="id_exercise_name" class="col-sm-2 col-form-label">Exercise Name:</label>
                <div class="col-sm-10">
                  <input type="text" name="exercise_name" maxlength="200" class="form-control"  required id="id_exercise_name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="id_target_reps" class="col-sm-2 col-form-label">Target Reps:</label>
                <div class="col-sm-10">
                  <input type="number" name="target_reps" class="form-control"  required id="id_target_reps">
                </div>
              </div>
              <div class="row justify-content-center">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
            </form>
            {% endblock %}
            
          </div>
          
        </div>
        
      </div>
      <div class="row justify-content-center" style="margin-top: 20px">
        <form method="get" action="{% url 'exerciseview' user_id=user.username %}">
          <button class="btn btn-primary" type="submit" >View Your Exercises!</button>
        </form>
      </div>
    </div>

  <nav class="navbar fixed-bottom navbar-dark bg-primary">
    <div class="container-fluid" style="text-align: right">
     <p class="navbar-brand">Footer</p>
    </div>
  </nav>
</body>
